{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/pages/project_update.css' %}">
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <h1 class="h4 mb-0">
                        <i class="bi bi-pencil-square me-2"></i>Edit Project
                    </h1>
                </div>
                
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}>
                        {{ form|crispy }}
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{% url 'task_manager:team_project_delete' team_name project.id %}" 
                               class="btn btn-outline-danger">
                                <i class="bi bi-trash"></i> Delete Project
                            </a>
                            
                            <div class="d-flex gap-2">
                                <a href="{% url 'task_manager:team_project_tasks_list' team_name project.id %}" 
                                   class="btn btn-outline-secondary">
                                    Cancel
                                </a>
                                <button type="submit" class="btn btn-purple">
                                    <i class="bi bi-check2 me-1"></i>Save Changes
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
    <script src="{% static 'js/pages/project_update.js' %}"></script>
{% endblock %}
