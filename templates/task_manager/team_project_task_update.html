{% extends "base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/pages/task_update.css' %}">
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <h1 class="h4 mb-0">Edit Task</h1>
                </div>
                
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'task_manager:team_project_task_detail' team_name task.project.id task.id %}" 
                               class="btn btn-outline-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check2 me-1"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
    <script src="{% static 'js/pages/task_update.js' %}"></script>
{% endblock %}
