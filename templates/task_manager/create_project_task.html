{% extends "base.html" %}

{% load static %}
{% block title %}
    Create Project Task
{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/pages/create_project_task.css' %}">
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <h1 class="h4 mb-0">
                        <i class="bi bi-plus-circle me-2"></i>Create New Task
                    </h1>
                </div>
                
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'task_manager:team_project_tasks_list' team_name project_id %}" 
                               class="btn btn-outline-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-purple">
                                <i class="bi bi-check2 me-1"></i>Create Task
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
    <script src="{% static 'js/pages/create_project_task.js' %}"></script>
{% endblock %}
