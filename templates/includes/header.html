{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/components/header.css' %}">
{% endblock %}

<header class="main-header">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="header-logo rounded-circle">
                <div class="brand-divider"></div>
                <span class="project-name">Task Manager</span>
            </div>

            {% if user.is_authenticated %}
                <div class="d-flex align-items-center ms-auto">
                    <form action="{% url 'logout' %}" method="post" class="dropdown-item-form">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </button>
                    </form>
                </div>
            {% else %}
                <div class="ms-auto">
                    <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </a>
                    <a href="{% url 'signup' %}" class="btn btn-primary">
                        <i class="bi bi-person-plus me-2"></i>Sign Up
                    </a>
                </div>
            {% endif %}
        </div>
    </nav>
</header>
